{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}MUFMA - Multi-Utility Farming Management App{% endblock %}</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- PWA Manifest -->
    <link rel="manifest" href="{% static 'manifest.json' %}">

    <!-- Theme color -->
    <meta name="theme-color" content="#0b1c2d">

    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MUFMA">
    <link rel="apple-touch-icon" href="{% static 'icons/ios/180.png' %}">

    <!-- Windows tile -->
    <meta name="msapplication-TileColor" content="#0b1c2d">
    <meta name="msapplication-TileImage"
          content="{% static 'icons/windows11/Square150x150Logo.scale-100.png' %}">

    {% block extra_css %}{% endblock %}

    <!-- PWA: install button (hidden until available) -->
    <style>
        #install-btn { display: none; position: fixed; right: 20px; bottom: 20px; z-index: 1001; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    <!-- PWA install button -->
    <a id="install-btn" class="btn btn-primary">Install App</a>

    <!-- Register service worker for PWA/offline support and install UI -->
    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(reg) {
                    console.log('ServiceWorker registration successful with scope: ', reg.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            deferredPrompt = e;
            // Show the install button
            if (installBtn) installBtn.style.display = 'inline-block';
        });

        if (installBtn) {
            installBtn.addEventListener('click', async () => {
                if (!deferredPrompt) return;
                // Show the prompt
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log('User response to the install prompt:', outcome);
                // Hide the button regardless of the outcome
                installBtn.style.display = 'none';
                deferredPrompt = null;
            });
        }
    </script>
</body>
</html>
