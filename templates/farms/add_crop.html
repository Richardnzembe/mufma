{% extends 'base.html' %}

{% block title %}Add Crop - MUFMA{% endblock %}

{% block content %}
<div class="content-wrapper" style="max-width: 600px; margin: 0 auto;">
    <h1 style="color: var(--primary-color); margin-bottom: var(--spacing-md);">ðŸŒ¾ Add New Crop</h1>
    <p style="color: var(--text-secondary); margin-bottom: var(--spacing-xl);">Enter the details of your new crop</p>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name" class="form-label">Crop Name</label>
            <input 
                type="text" 
                id="name"
                name="name" 
                class="form-control"
                placeholder="e.g., Maize, Wheat, Tomatoes" 
                required
            >
        </div>

        <div class="form-group">
            <label for="variety" class="form-label">Variety</label>
            <input 
                type="text" 
                id="variety"
                name="variety" 
                class="form-control"
                placeholder="e.g., Hybrid, Local variety" 
                required
            >
        </div>

        <div class="form-group">
            <label for="area" class="form-label">Area (hectares)</label>
            <input 
                type="number" 
                id="area"
                name="area" 
                class="form-control"
                placeholder="e.g., 2.5"
                step="0.01"
            >
            <small class="form-help">Enter the area in hectares</small>
        </div>

        <div class="form-group">
            <label for="planted_date" class="form-label">Planting Date</label>
            <input 
                type="date" 
                id="planted_date"
                name="planted_date" 
                class="form-control"
                required
            >
        </div>

        <div class="form-group">
            <label for="expected_harvest_date" class="form-label">Expected Harvest Date (Optional)</label>
            <input 
                type="date" 
                id="expected_harvest_date"
                name="expected_harvest_date" 
                class="form-control"
            >
        </div>

        <div class="form-group">
            <label for="notes" class="form-label">Notes (Optional)</label>
            <textarea 
                id="notes"
                name="notes" 
                class="form-control"
                placeholder="Any additional information about this crop..."
                rows="4"
            ></textarea>
        </div>

        <div class="flex gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Add Crop</button>
            <a href="{% url 'farms:home' %}" class="btn btn-outline btn-lg">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
