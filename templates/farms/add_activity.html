{% extends 'base.html' %}

{% block title %}Add Activity - {{ crop.name }} - MUFMA{% endblock %}

{% block content %}
<div class="content-wrapper" style="max-width: 600px; margin: 0 auto;">
    <h1 style="color: var(--primary-color); margin-bottom: var(--spacing-md);">â• Add Activity</h1>
    <p style="color: var(--text-secondary); margin-bottom: var(--spacing-xl);">Add a new activity for <strong>{{ crop.name }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="activity_type" class="form-label">Activity Type</label>
            <select 
                id="activity_type" 
                name="activity_type" 
                class="form-control"
                required
            >
                <option value="">Select activity type</option>
                <option value="planting">ğŸŒ± Planting</option>
                <option value="watering">ğŸ’§ Watering</option>
                <option value="fertilizing">ğŸŒ¿ Fertilizing</option>
                <option value="pest_control">ğŸ› Pest Control</option>
                <option value="harvesting">ğŸŒ¾ Harvesting</option>
                <option value="other">ğŸ“ Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date" class="form-label">Date & Time</label>
            <input 
                type="datetime-local" 
                id="date"
                name="date" 
                class="form-control"
                required
            >
        </div>

        <div class="form-group">
            <label for="status" class="form-label">Status</label>
            <select 
                id="status" 
                name="status" 
                class="form-control"
                required
            >
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Description (Optional)</label>
            <textarea 
                id="description"
                name="description" 
                class="form-control"
                placeholder="Add any additional details about this activity..."
                rows="4"
            ></textarea>
        </div>

        <div class="flex gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Save Activity</button>
            <a href="{% url 'farms:crop_detail' crop.id %}" class="btn btn-outline btn-lg">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
