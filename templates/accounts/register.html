<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MUFMA</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="auth-logo-icon">
                    üçÉ
                </div>
                <h1 class="auth-title">Join MUFMA</h1>
                <p class="auth-subtitle">Create your account and start managing your farm smartly</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input 
                        type="text" 
                        id="phone_number"
                        name="phone_number" 
                        class="form-control"
                        placeholder="Enter your phone number" 
                        required
                    >
                    <small class="form-help">This will be your username</small>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email (Optional)</label>
                    <input 
                        type="email" 
                        id="email"
                        name="email" 
                        class="form-control"
                        placeholder="Enter your email address"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        name="password" 
                        class="form-control"
                        placeholder="Create a strong password" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="password2"
                        name="password2" 
                        class="form-control"
                        placeholder="Re-enter your password" 
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="{% url 'accounts:login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
